<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
<div class="container">
        <div class="row">
            <div class="col-4 mx-auto">
                <form class="fs-1">Login</form>
                <hr>
                <div class="mb-3 form-floating">
                    <input class="form-control" type="email" id="email" placeholder=" ">
                    <label class="form-label" for="email">Usuário (E-mail)</label>
                </div>
                <div class="mb-3 form-floating">
                    <input class="form-control" type="text" id="senha" placeholder=" ">
                    <label class="form-label" for="senha">Senha</label>
                </div>
                <div class="mb-3 form-floating">                   
                    <Select class="form-select" placeholder=" ">
                        <option value="Selecionar um perfil...">Selecionar um perfil...</option>
                        <option value="Administrador">Administrador</option>
                        <option value="Gerente">Gerente</option>
                        <option value="Usuário">Usuário</option>
                    </Select>
                    <label for="" type="text" list="Perfil" class="form-label">Perfil</label>
                </div>
                <div class="mb-3 form-switch">
                    <input type="checkbox" id="lembrar" class="form-check-input">
                    <label for="lembrar" class="form-check-label">Lembrar de mim</label>
                </div>
                <button class="btn btn-primary mb-3" type="submit">Entrar</button>
                <div class="mb-3">
                    <a class="text-decoration-none" href="#">Esqueci minha senha</a>
                </div>
                <div class="mb-3">
                    <a class="text-decoration-none" href="#">Quero me cadastrar</a>
                </div>
    
            </div>
        </div>
    </div>
</body>

</html>
