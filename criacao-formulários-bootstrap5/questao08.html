<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <div class="fs-1">Cadastro de Cliente</div>
            <hr>
            <div class="mb-3 form-floating col-lg-8 col-xl-6 col-md-12 col-sm-12">
                <input class="form-control" type="nomecompleto" id="nomecompleto" placeholder=" ">
                <label class="form-label" for="nomecompleto">Nome Completo</label>
            </div>
            <div class="mb-3 form-floating col-lg-8 col-xl-6 col-md-12 col-sm-12">
                <input type="text" class="form-control" id="CPF" placeholder=" ">
                <label for="CPF" class="form-label">CPF</label>

            </div>
            <div class="mb-3 form-floating col-lg-8 col-xl-6 col-md-12 col-sm-12">
                <input type="date" class="form-control" id="datadenascimento" min="1922-01-01" max="2023-01-01"
                    placeholder=" ">
                <label for="datadenascimento" class="form-label">Data de Nascimento</label>
            </div>
            <div class="mb-3 form-floating col-lg-8 col-xl-6 col-md-12 col-sm-12 mb-3">
                <select class="form-select" name="Gênero" id="Gênero" placeholder=" ">
                    <option value="Gênero">Selecione um Gênero...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Transgênero">Transgênero</option>
                    <option value="Gênero neutro">Gênero neutro</option>
                    <option value="Não-binário">Não-binário</option>
                    <option value="Agênero">Agênero</option>
                    <option value="Pangênero">Pangênero</option>
                    <option value="Nenhum ou uma combinação destes">Nenhum ou uma combinação destes</option>
                </select>
                <label for="Gênero" class="form-label">Gênero</label>
            </div>
            <div class="mb-3 form-floating col-lg-8 col-xl-6 col-md-12 col-sm-12">
                <textarea class="form-control" type="lagradouro" id="lagradouro" placeholder=" "></textarea>
                <label class="form-label" for="lagradouro">Endereço Completo</label>
            </div>
            <div class="mb-3 mx-auto">
                <button class="btn btn-primary mb-3" type="button">Salvar</button>
            </div>
        </div>

    </div>
</body>

</html>
